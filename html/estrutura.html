<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header><!--Usada para agrupar cabeçalhos de seção ou de documento, 
        logotipos, menus de navegação ou qualquer outro conteúdo introdutório. 
        Geralmente está no topo da página ou de uma seção.-->
        <nav><!--Especifica um conjunto de links de navegação. Pode ser usado dentro de outros elementos, como <header>.-->
        <ul>
            <li><a href="#home"></li>
            <li><a href="#about"></a></li>
            <li><a href="#contact"></a></li>
        </ul>
    </nav>
</header>

    <main><!-- Contém o conteúdo principal da página, que é único e central para a funcionalidade do documento ou aplicação.
         Deve haver apenas um elemento <main> por página e não deve ser aninhado dentro de outros elementos de conteúdo.-->
       <article><!--artigos da página-->
        <h1>Titulo do artigo</h1>
        <p>Conteúdo principal</p>
       </article>
    </main>

    <aside><!-- Representa uma seção de uma página que está relacionada ao conteúdo ao 
        redor, mas que pode ser considerada separada desse conteúdo.
         Frequentemente usado para barras laterais, notas, anúncios, etc.-->
      <article><!--artigos da página-->
        <h3>informações adicionais</h3>
        <p>Este é um texto que complementa o conteúdo principal</p>
    </aside>
    
    <footer><!-- Usada para conteúdo que aparece no final da página ou de uma seção,
         como informações de copyright, links para termos de uso, ou informações de contato.-->
      <article><!--artigos da página-->
        <p> 2024 Minha Empresa. Todos os direitos reservados</p>
    </footer>

    
</body>
</html>
